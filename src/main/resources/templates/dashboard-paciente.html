<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Paciente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        .paciente-header {
            background-color: #d4e1ec;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabla-datos {
            margin: 2em auto;
            width: 80%;
            border-collapse: collapse;
        }

        .tabla-datos th, .tabla-datos td {
            border: 1px solid black;
            padding: 0.5em;
            text-align: center;
        }

        .boton-historial {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 2em auto;
            padding: 6px 12px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .boton-historial:hover {
            background-color: #0056b3;
        }

        .boton-historial img {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        .cerrar-btn {
            margin-left: auto;
        }

        .cerrar-btn button {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cerrar-btn button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<!-- HEADER -->
<div class="paciente-header">
    <h2>Datos del Paciente</h2>
    <a class="cerrar-btn" th:href="@{/logout}" onclick="event.preventDefault(); this.closest('form').submit();">
        <button>Cerrar sesión</button>
    </a>
    <form th:action="@{/logout}" method="post" style="display: none;"></form>
</div>

<!-- TABLA DE DATOS -->
<table class="tabla-datos">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Evento</th>
        <th>Consulta</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>2025-05-30</td>
        <td>Revisión General</td>
        <td>Dermatología</td>
        <td>Completado</td>
    </tr>
    <tr>
        <td>2025-06-01</td>
        <td>Análisis de Imagen</td>
        <td>Pendiente</td>
        <td>En Proceso</td>
    </tr>
    </tbody>
</table>

<!-- BOTÓN HISTORIA CLÍNICA -->
<div style="text-align: center;">
    <a class="boton-historial" th:href="@{/medico/pacientes/historial}">
        <img th:src="@{/img/lupa.png}" alt="Historial">
        Historia clínica
    </a>
</div>

</body>
</html>
