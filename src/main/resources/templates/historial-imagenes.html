<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Paciente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        /* Estilos adicionales si son necesarios para la tabla o mensajes */
        .success-message { color: green; }
        .error-message { color: red; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { display: block; max-width: 100px; height: auto; }
    </style>
</head>
<body>
<div class="container">
    <h2>Bienvenido Paciente, <span th:text="${#authentication.name}">Usuario</span>!</h2>
    <p>Este es tu panel de control donde puedes cargar nuevas imágenes y ver tu historial.</p>

    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <h3>Cargar Nueva Imagen de Lesión</h3>
    <div th:if="${param.successUploadMessage}" class="success-message">
        <p th:text="${param.successUploadMessage[0]}"></p>
    </div>
    <div th:if="${param.errorUploadMessage}" class="error-message">
        <p th:text="${param.errorUploadMessage[0]}"></p>
    </div>
    <form method="POST" th:action="@{/imagenes/upload}" enctype="multipart/form-data">
        <div>
            <label for="file">Seleccionar imagen:</label>
            <input type="file" id="file" name="file" accept="image/png, image/jpeg, image/jpg" required />
        </div>
        <div>
            <button type="submit">Cargar Imagen</button>
        </div>
    </form>
    <hr/>

    <h3>Historial de Imágenes Cargadas</h3>
    <div th:if="${not #lists.isEmpty(imagenes)}">
        <table>
            <thead>
            <tr>
                <th>Miniatura</th>
                <th>Nombre de Archivo</th>
                <th>Fecha de Subida</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="imagen : ${imagenes}">
                <td>
                    <a th:href="@{/imagenes/view/{filename}(filename=${imagen.rutaArchivo})}" target="_blank">
                        <img th:src="@{/imagenes/view/{filename}(filename=${imagen.rutaArchivo})}" alt="Miniatura"/>
                    </a>
                </td>
                <td th:text="${imagen.rutaArchivo}">Nombre Archivo</td>
                <td th:text="${imagen.fechaSubida != null ? #temporals.format(imagen.fechaSubida, 'dd-MM-yyyy HH:mm') : 'N/A'}">Fecha Subida</td>
                <td>
                    <form th:action="@{/imagenes/delete/{imagenId}(imagenId=${imagen.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta imagen?');">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(imagenes)}">
        <p>No has cargado ninguna imagen todavía.</p>
    </div>

    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <button type="submit">Cerrar Sesión</button>
    </form>
</div>
</body>
</html>
