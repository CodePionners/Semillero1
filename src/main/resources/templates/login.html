<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> </head>
<body>
<div class="container">
    <h2>Iniciar Sesión</h2>

    <div th:if="${loginError}" class="error-message">
        <p th:text="${loginError}"></p>
    </div>

    <div th:if="${logoutMessage}" class="success-message">
        <p th:text="${logoutMessage}"></p>
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a th:href="@{/mostrar-registro}">Regístrate aquí</a></p>
</div>
</body>
</html>
