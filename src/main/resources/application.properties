spring.datasource.url=jdbc:mysql://localhost:3306/Sistemadegestiondelesionescutaneas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=Admi
spring.datasource.password=GestionCut$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Niveles de logging para Hibernate & Spring JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
# Para ver commits/rollbacks
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG

# Logging DEBUG para Spring Security
logging.level.org.springframework.security=DEBUG

# Logging TRACE para el Data Binding de Spring MVC (MUY IMPORTANTE PARA TypeMismatchException)
logging.level.org.springframework.web.bind=TRACE
logging.level.org.springframework.beans.TypeConverterDelegate=TRACE

# Tus otras propiedades existentes
app.upload.dir=./uploads
management.endpoints.web.base-path=/management
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE